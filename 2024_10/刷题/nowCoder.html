<!DOCTYPE html>
<html>
<!-- // 1. 类型为密码，默认值为"nowcoder" -->
<input type="password" value="nowcoder"></input>
<!-- // 2. 类型为复选框，且状态为已勾选 -->
<input type="checkbox" checked></input>
<!-- 请写出具有表格标题为"nowcoder"的2行3列表格结构。 -->
<table>
	<!-- 补全代码 -->
	<caption>nowcoder</caption>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>
<!-- 请写出具有标题属性和代替文本属性的图片标签。 -->
<img src="图片地址" title="标题属性" alt="文本属性">
<!-- 请写出可以在新窗口打开文档的a标签。请写出可以在新窗口打开文档的a标签。 -->
<a href="newWebsite" target="_blank">
	<!-- 请写出列表项为"nowcoder"且列表项内容也为"nowcoder"的自定义列表。 -->
	<dl>
		<dt>nowcoder</dt>
		<dd>nowcoder</dd>
	</dl>
	<!-- 请使用语义化标签创建头部标签且包含导航标签。
注意：只需在html模块填写标签结构，有且仅有一个头部标签和一个导航标签。 -->
	<header>
		<nav>
		</nav>
	</header>
	<!-- 请写出具有控件功能的音频媒体标签。 -->
	<!-- 控件功能:controls 自动播放：autoplay 循环播放loop 静音播放：muted -->
	<audio src="/" autoplay controls></audio>
	<!-- 请写出具有当视频的媒体数据加载期间发生错误时执行某个方法事件的视频媒体标签。 -->
	<video src="video.mp4" onerror="handleError()"></video>
	<script type="text/javascript">
		/* 填写JavaScript */
		handleError(){
			console.log('错误！')
		}
	</script>
	<!-- 请将html模块中字体内容是"红色"的字体颜色设置为"rgb(255, 0, 0)"，"绿色"设置为"rgb(0, 128, 0)"，"黑色"设置为"rgb(0, 0, 0)"，且字体大小都为20px。 -->

	<head>
		<style type="text/css">
			/*补全代码*/
			div {
				color: rgb(255, 0, 0);
				font-size: 20px;
			}

			.green {
				color: rgb(0, 128, 0)
			}

			#black {
				color: rgb(0, 0, 0)
			}
		</style>
	</head>

	<body>
		<div>红色</div>
		<div class='green'>绿色</div>
		<div id='black'>黑色</div>
	</body>
	<!-- 请将html模块中ul列表的第2个li标签和第4个li标签的背景颜色设置成"rgb(255, 0, 0)"。 -->

	<head>
		<meta charset=utf-8>
		<style type="text/css">
			/*补全代码*/
			ul li:nth-child(2n) {
				background-color: rgb(255, 0, 0);
			}
		</style>
	</head>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>


	<!-- 请给html模块的div元素加一个后伪元素，且后伪元素的宽度和高度都是20px，背景颜色为"rgb(255, 0, 0)"。 -->

	<head>
		<meta charset="UTF-8">
		<style>
			/* 填写样式 */
			div::after {
				width: 20px;
				height: 20px;
				background-color: rgb(255, 0, 0);
			}
			
		</style>
	</head>

	<body>
		<div>

		</div>
		<script type="text/javascript">
			/* 填写JavaScript */

		</script>
	</body>
<!-- 请将html模块的div元素设置为一个半径是50px的圆，且边框为1px的黑色实线。
要求：
1. 圆角属性仅设置一个值
2. 圆角属性单位请使用px
注意：由于圆角属性设置广泛且都可以实现题目效果，所以请按照要求规范书写。
 -->
<style>
	div{
        width:100px;
        height:100px;
        border-radius:50px;
        border:1px solid black;
       }
</style>
</html>
